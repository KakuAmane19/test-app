<div id="prefectures">
  <p>都道府県</p>
  <div id="options">
    <label class="option" *ngFor="let prefecture of prefectures; index as i">
      <input
        type="checkbox"
        name="{{ prefecture.prefName }}"
        id="{{ prefecture.prefCode }}"
        [(ngModel)]="prefectures[i].selected"
        [value]="prefecture.prefCode"
        (change)="checkBox()"
      />
      {{ prefecture.prefName }}
    </label>
  </div>
</div>
