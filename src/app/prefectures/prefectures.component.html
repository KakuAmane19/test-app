<div id="prefectures">
  <p>都道府県</p>
  <div id="options">
    <div class="option" *ngFor="let prefecture of prefectureNames">
      <input
        type="checkbox"
        name="{{ prefecture.prefName }}"
        id="{{ prefecture.prefCode }}"
      />
      {{ prefecture.prefName }}
    </div>
  </div>
</div>
